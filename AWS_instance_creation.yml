
- name : ec2-launcher

  hosts : localhost

  become: false
  
  connection : local

  tasks :

  - name : launch ec2

    ec2 : 

     instance_type : t2.micro

     key_name : ansible-admin

     image : ami-07c1207a9d40bc3bd

     region : us-east-2

     group : default

     count : 1

     vpc_subnet_id : subnet-6d59c221

     wait : yes

     assign_public_ip : yes
